<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=">
    <title>Student Form</title>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
</head>

<body>
  
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form id="Register" method="post">
                <label>First Name :</label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
                <br><br>
                <label>Last Name :</label>
                <br>
                <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
                <br><br>
                <label>Your Age :</label>
                <br>
                <input type="number" name="age" id="name" placeholder="How old are You?">
                <br><br>
                <label>Email :</label>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter Your Valid Email">
                <br><br>
                <label>Gender :</label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="Female">
                &nbsp;
                <span id="female">Female</span>
                <br><br>
                <label>Known Language :</label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="language" id="C++">
                &nbsp;
                <span id="c++">C++</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="language" id="Python">
                &nbsp;
                <span id="python">Python</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="language" id="Java">
                &nbsp;
                <span id="java">Java</span>
                <br><br>
                <input type="submit" value="Submit" name="submit" id="Submit">





            </form>
        </div>
    </div>

</body>

</html>
